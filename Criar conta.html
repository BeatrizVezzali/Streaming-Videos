<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,Streaming">
    <meta="author" content="Beatriz Andrade Vezzali">
        <title>Crie uma conta</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="Estilo.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png"
            href="png-clipart-film-clapperboard-computer-icons-others-rectangle-black.png">
</head>

<body>
    <header class="cabecalho">
        <div>
            <img src="png-clipart-film-clapperboard-computer-icons-others-rectangle-black.png" alt="Logo" width="100px">
        </div>
        <div class="tituloCabecalho">
            <h1>Streaming Videos</h1>
        </div>
    </header>
    <nav class="menu">
        <a href="Página de streaming.html" class="formataLink">Ínicio</a>
        <a href="Novidades.html" class="formataLink">Novidades</a>
        <a href="Favoritos.html" class="formataLink">Favoritos</a>
        <a href="Recomendações.html" class="formataLink">Recomendações</a>
        <a href="Criar conta.html" class="formataLink">Crie uma conta</a>
    </nav>
    <div class="background">
        <div class="formulárioConta">
            <div class="row justify-content-md-center">
                <div class="jumbotron col-6">

                    <div class="fonteConta">
                        <h2>Preencha os campos para criar sua conta:</h2>
                    </div>
                    <form method="post">

                        <p>
                            <label for="nome">Nome:</label>
                            <input for="nome" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email">
                        </p>

                        <p>
                            <label for="senha">Senha:</label>
                            <input type="password">
                        </p>

                        <p>
                            <label for="senha2">Confirme a senha:</label>
                            <input type="password">
                        </p>

                        <p>
                            <label for="nascimento">Informe a sua data de nascimento</label>
                            <input type="date">
                        </p>

                        <p>
                            <input type="submit" class="btn btn-primary btn-sm" value="Criar conta">
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>&copy;2022-2023 - Streaming Videos</span>
    </footer>
</body>

</html>
